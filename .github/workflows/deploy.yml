name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            cd /var/www/hallrecorder-25-11
            
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ðŸ“¦ Installing dependencies..."
            npm install
            
            echo "ðŸ”¨ Building project..."
            npm run build
            
            echo "ðŸ”„ Restarting application..."
            pm2 restart hallrecorder-25-11
            
            echo "ðŸ’¾ Saving PM2 config..."
            pm2 save
            
            echo "âœ… Deployment complete!"
          ENDSSH

      - name: âœ… Success
        run: echo "ðŸŽ‰ Deployed to https://hallrecorder.hallia.ai"

